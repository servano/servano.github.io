<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    
</head>

<body>
    <div class="container">
      <div class="row  d-flex justify-content-center allign-items-center">
          <div class="col-6">
          <form method="POST" action="/login">
               <div class="mb-3">
                   <label for="txtlogin" class="form-label">Login</label>
                   <input type="text" id=" txtLogin" class="form-control" placeholder="digite o login"/>
                   <input type="checkbox" id="esportes" value="esportes" /> esportes
                   <input type="checkbox" id="cinema" value="cinema" /> cinema<br />
                   <input type="radio" id="opcao1" value="1" name="opcao" /> sim
                   <input type="radio" id="opcao2" value="2" name="opcao" checked="checked" /> não <br />
                   <input type="button" class="btn btn-primary" value="botão"/>
                   <input type="color" class="form-control"/>
                   <input type="date" class="form-control"/>
                   <input type="time"  class="form-control"/>
                   <input type="url" id="txtlogin" class="form-control" placeholder="digite o login"/>
                   <input type="email"  class="form-control" placeholder="digite o email" required/>
                   <input type="number" min="0" max="100"step="5" class="form-control" />
                <input type="text" id=" txtLogin" class="form-control" placeholder="digite o login"/>
                   <select name="carro" class="form-control">
                    <option value="1">Fiat</option>
                    <option value="2">Ford</option>
                    <option value="3" selected="selected">Chevrolet</option>
                    <option value="4">VW</option>
                </select>


                <textarea name="message" id="message" oninput="autoheight(this)" class="form-control" rows="10" cols="20"
                   style="overflow:hidden" cols="20" placeholder="Mensagem"></textarea>

               </div>

               <div class=" form-group mb-3">
                <label for="txtPassaword" class="form-label">Senha</label>
                <input type="passaword" id=" txtPassaword" class="form-control" placeholder="digite a senha"/>

            </div>
            <div class=" form-group mb-3">
                 <button  disabled type="submit" id="btn-send" class="btn btn-primary mb-2">login</button>

            </div>
         </form>
          </div>
      </div>
  </div>
  <script>
        function autoheight(element){
            element.style.heigth = "20px";
            element.style.heigth = (element.scrollheight) + "px";
        }
        

      const opcao = document.querySelectorAll("input[type='radio']");
      const btnSend = document.querySelector("#btn-send");

      opcao.forEach(item => { 
          item.addEventListener('click', e => {
          if (Number(item.value) == 1) {
              btnSend.removeAttribute("disabled");
          } else {
              btnSend.setAttribute("disabled", "disabled");
          }
            })
      });
  </script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
